<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML</title>
</head>
<style>
    #cart {
        width: inherit;
        height: inherit;
    }

    .cartItem {
        background-color: red;
        width: 50px;
        height: 50px;
    }

    .hidden {
        display: none;
    }

    .displayCart {
        height: 300px;
        background-color: #5e5e5e;
    }

    .goods-list {
        display: flex;
    }

    .goods-item {
        width: 100px;
        height: 150px;
        border: 1px solid black;
    }
</style>
<body>
<header>
    <button class="cart-button" id="headerCart" type="button">Корзина</button>
    <div class="displayCart hidden" id="headerCartWrap">
        <div id="cart"></div>
    </div>
</header>
<main>
    <div class="goods-list"></div>
</main>
</body>

<script src="xml.js"></script>
</html>
